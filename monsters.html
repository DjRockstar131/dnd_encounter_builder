<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Encounter Builder | Monsters</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>D&D Encounter Builder</h1>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/monsters.html" aria-current="page">Monsters</a>
        <a href="/encounters.html">Encounters</a>
      </nav>
    </header>

    <main class="container">
        <section class="hero" id="hero">
        <img id="heroImg" alt="" />
        <div class="hero-overlay">
        <h2 id="heroTitle">Adventure Theme</h2>
        <p class="muted" id="heroAttribution"></p>
        </div>
        </section>

      
      
      
        <section class="panel">
        <h2>Monster Search</h2>

        <div class="controls">
          <label>
            Name
            <input id="q" type="search" placeholder="e.g., goblin" />
          </label>

          <label>
            CR (max)
            <select id="crMax">
              <option value="">Any</option>
              <option>1/8</option>
              <option>1/4</option>
              <option>1/2</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>5</option>
              <option>8</option>
              <option>10</option>
              <option>12</option>
              <option>15</option>
              <option>20</option>
            </select>
          </label>

          <button id="searchBtn" type="button">Search</button>
        </div>

        <p id="status" class="status" role="status" aria-live="polite"></p>
      </section>

      <section>
        <div id="grid" class="grid" aria-label="Monster results"></div>
      </section>
    </main>

    <script type="module" src="/js/features/monsters.js"></script>
  </body>
</html>
